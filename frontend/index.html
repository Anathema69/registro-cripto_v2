<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login Minimalista Responsivo</title>
  <link rel="stylesheet" href="styles/index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap">
</head>
<body>
<!-- Círculos de fondo (definidos en index.css) -->
<div class="circle circle1"></div>
<div class="circle circle2"></div>
<div class="circle circle3"></div>

<main>
  <section class="form-section">
    <div class="form-container">
      <div class="form-tabs">
        <button id="loginTab" class="active-tab">Login</button>
        <button id="signupTab">Sign up</button>
      </div>
      <!-- Formulario de Login -->
      <form class="login-form">
        <div class="input-group">
          <span class="icon"><img src="icon/user.png" alt="User icon" /></span>
          <input type="text" id="email" placeholder="Email o número de teléfono" required>
        </div>
        <div class="input-group">
          <span class="icon"><img src="icon/pass.png" alt="Password icon" /></span>
          <input type="password" id="password" placeholder="••••••••" required>
        </div>
        <button type="submit" class="btn-primary">Login</button>
      </form>
      <!-- Formulario de Sign up -->
      <form class="signup-form" style="display: none;">
        <div class="input-group">
          <span class="icon"><img src="icon/user.png" alt="User icon" /></span>
          <input type="text" id="signupName" placeholder="Nombre completo" required>
        </div>
        <div class="input-group">
          <span class="icon"><img src="icon/mail.png" alt="Mail icon" /></span>
          <input type="email" id="signupEmail" placeholder="Correo electrónico" required>
        </div>
        <div class="input-group">
          <span class="icon"><img src="icon/pass.png" alt="Password icon" /></span>
          <input type="password" id="signupPassword" placeholder="Crea tu contraseña" required>
        </div>
        <button type="submit" class="btn-primary">Crear cuenta</button>
      </form>
    </div>
    <div class="illustration-container">
      <img src="icon/laptop.png" alt="Laptop illustration" />
    </div>
  </section>
</main>
<!-- Toast para notificaciones (usado para éxito) -->
<div id="toast" class="toast"></div>
<!-- Cargar script de index -->
<script src="js/index.js"></script>
</body>
</html>
